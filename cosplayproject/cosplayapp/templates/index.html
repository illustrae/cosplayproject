        <title></title>

<!--Repository link (https://github.com/illustrae/cosplayproject.git)-->
<body>
    <div class='login' id='login'>
        <div class='container-top'>
            <h4>Login</h4>
            <form class='form-inline' action='/login/' method='POST'>
            {% csrf_token %}
            <span>
                <input class='form-control mr-sm-2' name='username' id='username' type='text' placeholder='username'><label for='username'><br>
                <input class='form-control mr-sm-2' name='password' type='password' id='password' placeholder='Password'> <label for='password'>

                <button class='btn btn-outline-light my-2 my-sm-2' type='submit'> Login </button> </span>
            </form>
            <Section>
                <div class='regPass'>
                    <a href='register'> Sign up </a></label>/<a href=''> Forgot password? 
                    </a>
                </div>
            </Section>
        </div>
    </div>



</body>
