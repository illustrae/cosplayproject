<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	{% load static %}
	<link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>TV SHOWS</title>
</head>
<body>
    <div class='main'>
    <table class='t1' summary="Shows Added by Users">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for Show in shows %}
                <tr>
                    <td>{{ Show.id }}</td>
                    <td>{{ Show.title }}</td>
                    <td>{{ Show.network}}</td>
                    <td>{{ Show.release_date}}</td>
                    <td><a href="/shows/{{Show.id}}"> Show </a>
                        <a href="/shows/{{Show.id}}/editShow"> Edit </a>
                        <a href="/{{Show.id}}/deleteShow"> Delete </a></td>
                </tr>
            {% endfor %}	
        </tbody>
        <tfoot><tr><th colspan="5">TV SHOWS</th></tr></tfoot>
    </table>
    <div class='links'><a href="/new">Add a new show</a></div>
    </div>
</body>
</html>
