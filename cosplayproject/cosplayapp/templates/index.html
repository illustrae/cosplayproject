<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

   
        <title></title>

</head>
<!--Repository link (https://github.com/illustrae/cosplayproject.git)-->
<body>
    <div class='main'>
        <nav class='navbar justify-content-between'>
            <a class='navbar-brand'>COSPLAY CENTRAL</a>
            <form class='form-inline' action='/login/' method='POST'>
                {% csrf_token %}
                    
                    <input class='form-control mr-sm-2' name='username' id='username' type='text' placeholder='username'>
                    <label for='username'> <a href='register'> Sign up </a></label>
                    <input class='form-control mr-sm-2' name='password' type='password' id='password' placeholder='Password'>
                    <label for='password'> <a href=''> Forgot password? </a></label>
                    <button class='btn btn-outline-light my-2 my-sm-0' type='submit'> Login </button>
                    <!-- {% if messages %} -->
                        <!-- <section class="messages"> -->
                        <!-- {% for message in messages %} -->
                            <!-- <h4 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4> -->
                    <!-- {% endfor %} -->
                        <!-- </section> -->
                <!-- {% endif %} -->
            </form>
        </nav>
    </div>
    </div>
    <div class='jumbotron jumbotron-fluid'>
        <div class='container'>
            <img class='mx-auto d-block img-fluid city01' id='city01' src='./Images/city1.png' alt='cosplayLogin'>
        </div>
    </div>
    <div class='footer'>
        <footer> this is going to be a footer </footer>
    </div>    
</body>
</html>
