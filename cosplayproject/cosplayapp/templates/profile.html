{% extends 'base.html' %}
{% block content %}

    <div class = 'userProfile' id='userProfile'>
        <h2> {{ user.username }} </h2>
        <img class='rounded-circle account-img' src='{{ user.profile.image.url }}'>
        <h4>Location: {{ user.profile.location }}</h4>
        <h4>Fav Character: {{ user.profile.favorite}}</h4>
        <h4>About Me: {{ user.profile.about}}</h4>
    </div>

{% endblock content %}
