<!doctype html>
<html lang='en'>
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- load Bootstrap -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>  
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

        <title></title>

</head>
<!--Repository link (https://github.com/illustrae/cosplayproject.git)-->
<body>
    <div class='main'>
        <!-- Navbar -->
        <nav class='mb-1 navbar navbar-expand-lg navbar-dark secondary-color lighten-1'>
            <a class='navbar-brand' href='#'>Cosplay Central</a>
                <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarContent' aria-controls='navbarContent' aria-expanded='false' aria-label='Toggle navigation'>
                    <span class='navbar-toggler-icon'></span>
                </button>
    <div class='collapse navbar-collapse' id='navbarContent'>
        <ul class='navbar-nav mr-auto'>
            <li class='nav-item active'>
                <a class='nav-link' href='/dashboard/'>Home
                    <span class='sr-only'>(current)</span>
                </a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='#'>Characters</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='#'>Events</a>
        </li>
        <li class='nav-item dropdown'>
            <a class='nav-link dropdown-toggle' id='navbarDropdown' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>Members
            </a>
            <div class='dropdown-menu dropdown-secondary' aria-labelledby='navbarDropdown'>
                <a class='dropdown-item' href='#'>Forum</a>
                <a class='dropdown-item' href='#'>Backpack</a>
            </div>
        </li>
    </ul>
    <ul class='navbar-nav ml-auto nav-flex-icons'>
        <li class='nav-item'>
            <a class='nav-link waves-effect waves-light'>1
                <i class='fas fa-envelope'></i>
            </a>
        </li>
        <li class='nav-item avatar dropdown'>
            <a class='nav-link dropdown-toggle' id='navbarDropdown2' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                <img src='https://upload.wikimedia.org/wikipedia/en/2/21/Web_of_Spider-Man_Vol_1_129-1.png' class='rounded-circle img-fluid' alt='avatar image'>
            </a>
            <div class='dropdown-menu dropdown-menu-md-left dropdown-secondary' aria-labelledby='navbarDropdown2'>
                <a class='dropdown-item' href='/userProfile/'>Profile</a>
                <a class='dropdown-item' href='#'>Account</a>
                <a class='dropdown-item' href='/logout/'>Logout</a>
            </div>
        </li>
    </ul>
</div>
</nav>
<!--/.Navbar -->

    <div class = 'userProfile' id='userProfile'>
        <h1>{{user.username}} Profile </h1>
        <img src=''>
        <h4>Age: {{profile.age}}</h4>
        <h4>Fav Character: {{profile.fav_character}}</h4>
        <h4>About Me: {{profile.about_me}}</h4>
    </div>
    <div><a href='/editProfile/'>Edit Profile</a></div>

</body>
    <div class='footer'><footer> Copyright 2021 </footer></div>
</html>
