    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

        <title>Cosplay Central</title>

</head>
<!--Repository link (https://github.com/illustrae/cosplayproject.git)-->
<body>
    <div class='main2'>
        <nav class='navbar justify-content-between'>
            <a class='navbar-brand'>COSPLAY CENTRAL</a>


        </nav> 
        <div class = 'editProfile' id='editProfile'>
            <h2> Edit {{user.username}} Profile </h2>
                {% csrf_token %}
            <div class='form'>
                <label class='location' for='location'> Location: </label>
                <input name='location' id='location' class='form-control'>
            </div>    
            <div class='form'>
                <label class='age' for='age'> Age: </label>
                <input name='age' id='age' class='form-control'>
            </div>
            <div class='form'>
                <label class='fav_character' for='fav_character'> Fav Character: </label>
                <input name='fav_character' id='fav_character' class='form-control'>
            </div>
            <div class='form'>
                <label class='about_me' for='about_me'> About Me: </label>
                <input name='about_me' id='about_me' type='textarea class='form-control'>
            </div>
        </div>
            <div class='editBtn'>
            <button class='btn btn-outline-light' id='editBtn' type='submit'> Submit </button></div>
        </form>

    <div><a href=''>Edit Profile</a></div>

</body>
    <div class='footer'><footer> Copyright 2021 </footer></div>
</html>
